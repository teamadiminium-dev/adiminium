<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools | Adiminium Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/variables.css">
    <style>
        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 3rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-muted);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--primary-color);
            background: var(--primary-dim);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .breadcrumb {
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .tool-link {
            display: block;
            padding: 1.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .tool-link:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .tool-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="../index.html" class="logo">Adiminium <span>Tools</span></a>

            <div class="search-wrapper">
                <svg class="search-icon" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tool..."
                    autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>

            <button onclick="toggleTheme()" aria-label="Toggle theme"
                style="background:none; border:1px solid var(--border-color); padding:0.5rem; border-radius:50%; cursor:pointer; color:var(--text-main); width:40px; height:40px; display:flex; align-items:center; justify-content:center;">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a> / AI Tools
        </div>

        <h1 style="text-align: center; margin-bottom: 3rem;">AI Tools</h1>

        <div class="grid">
            <a href="prompt_generator/index.html" class="tool-link">
                <div class="card-icon">ðŸ§ </div>
                <div class="tool-name">AI Prompt Generator</div>
                <div class="tool-desc">Build perfect prompts for ChatGPT, Midjourney, and more.</div>
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div style="margin-bottom: 1rem;">
                <a href="https://adiminium.com/privacy.html" style="margin: 0 1rem;">Privacy Policy</a>
                <a href="https://adiminium.com/terms.html" style="margin: 0 1rem;">Terms & Conditions</a>
                <a href="https://adiminium.com/contact.html" style="margin: 0 1rem;">Contact Us</a>
            </div>
            <p>&copy; 2026 Adiminium. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/theme.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/particles.js"></script>
</body>

</html>
